<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"    
   xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Products</title>
      <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
   </h:head>
   <h:body>
	   <h1>Products</h1>
	   
	   <h:form styleClass="userInput">
		<h2>Product Creation</h2>
		<ul class="userInputList">
			<li>
				<h3>Id</h3>
			  	<h:inputText value="#{product.id}" 
			  				required="true" 
			  				requiredMessage="You must enter an id"
			  				converterMessage="Id must be a number"
			  				id="productId"/>
			  	<h:message for="productId" 
			  			  errorClass="error"/>
	  		</li>
			<li>
				<h3>Name</h3>
			  	<h:inputText value="#{product.name}" 
			  				required="true" 
			  				requiredMessage="You must enter a name"
			  				id="productName"/>
			  	<h:message for="productName" 
			  			  errorClass="error"/>
	  		</li>
	  		<li>
			  	<h3>Description</h3>
			  	<h:inputText value="#{product.description}"/>
	  		</li>
	  		<li>
			  	<h3>Quantity</h3>
			  	<h:inputText value="#{product.quantity}"
			  				converterMessage="Quantity must be a number"
			  				id="productQuantity"/>
			  	<h:message for="productQuantity"
			  			  errorClass="error"/>
	  		</li>   
	  		<li>
			  	<h:commandButton value="Create"
			  					action="#{product.addProduct}"/>	
	  		</li>		
	  	</ul>
	</h:form>
	   
	   <h:form>
		   <h2>Product List</h2>
		   <h:dataTable value="#{productData.products}" var="c"
		      			styleClass="generic-table"
		  				headerClass="generic-table-header"
		  				rowClasses="generic-table-odd-row,generic-table-even-row"
		  				columnClasses="generic-table-number-column,generic-table-column,generic-table-column,generic-table-number-column">>
		      <h:column><f:facet name="header">ID</f:facet>
		         #{c.id}
		      </h:column>
		      <h:column><f:facet name="header">Name</f:facet>
		         #{c.name}
		      </h:column>
		      <h:column><f:facet name="header">Description</f:facet>
		         #{c.description}
		      </h:column>
		      <h:column><f:facet name="header">Quantity</f:facet>
		         #{c.quantity}
		      </h:column>
		   </h:dataTable>
	   </h:form>
   </h:body>
</html>
