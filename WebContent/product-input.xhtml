<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Product Input</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Product Input</h1>

<h:form>
	
	<ul class="userInputList">
		<li>
			<h3>Name</h3>
		  	<h:inputText value="#{product.name}" 
		  				required="true" 
		  				requiredMessage="You must enter a name"
		  				id="productName"/>
		  	<h:message for="productName" 
		  			  errorClass="error"/>
  		</li>
  		<li>
		  	<h3>Description</h3>
		  	<h:inputText value="#{product.description}"/>
  		</li>
  		<li>
		  	<h3>Quantity</h3>
		  	<h:inputText value="#{product.quantity}"
		  				converterMessage="Quantity must be a number"
		  				id="productQuantity"/>
		  	<h:message for="productQuantity"
		  			  errorClass="error"/>
  		</li>   
  		<li>
		  	<h:commandButton value="Create"
		  					action="#{product.saveProduct}"/>	
  		</li>		
  	</ul>
</h:form>

<h:form>
	<h:commandButton value="Go to Product List"
	  				action="product-list"/>
	</h:form>
</h:body></html>
